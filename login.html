<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In | Open Book Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Open Book Library</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="active">Log In</a>
      <a href="signup.html" class="signup-btn">Sign Up</a>

    </nav>
  </header>

  <!-- LOGIN CONTAINER -->
  <section class="login-wrapper">
    <div class="login-box">

      <!-- LEFT TEXT -->
      <div class="login-info">
        <h2>Log In</h2>
        <p>
          Log in to use your free Open Library .
        </p>
      </div>

      <!-- RIGHT FORM -->
      <div class="login-form">
        <button class="google-btn">Sign in with Google</button>

        <p class="or">OR</p>

        <label>Email</label>
        <input type="email" placeholder="Email">

        <label>Password</label>
        <input type="password" placeholder="Password">

        <div class="remember">
          <input type="checkbox">
          <span>Remember me</span>
        </div>

        <button class="login-submit">Log In</button>

        <p class="signup-text">
          Don’t have an account?
          <a href="signup.html">Sign up now</a>
        </p>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Open Book Library</p>
  </footer>

</body>
</html>
